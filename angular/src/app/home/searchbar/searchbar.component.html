<div class="col-md-3 col-sm-3 col-md-offset-9 col-sm-offset-9 line">
  <div>
    <form (submit)='onSubmit(); searchForm.reset()' #searchForm='ngForm'>
      <div class="input-group">
        <input name = "searchInput" type = "text" placeholder="Search.."  [(ngModel)] = 'userInput' #searchErr='ngModel' 
        required minlength="1" >
        <input type="submit" [disabled]='searchForm.invalid'>
      </div>
    </form>
  </div>
</div>
