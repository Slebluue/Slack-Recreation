<div class="row scroll" id="all_messages" *ngIf="messages.length > 0">
  <div class="row each_message" *ngFor="let msg of messages; let idx = index">
    <div class="col-md-12">
      <div class="row">
      </div>
      <div class="col-md-1">
        <div *ngIf="msg._author.profile_picture">
          <img [src]="msg._author.profile_picture" class="userThumb">
        </div>
      </div>
      <div class="col-md-10">
        <div class="row">
          <span>
            <strong>{{msg._author.username}}</strong>
          </span>
          <span class="msgTime">
            <small>{{msg.createdAt | date: 'full'}}</small>
          </span>
        </div>
        <div class="row" [id]="idx">
          <p>{{msg.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
